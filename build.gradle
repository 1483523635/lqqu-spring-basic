plugins {
    id 'java'
}

group 'com.thoughtwork.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '5.3.1'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'
}
